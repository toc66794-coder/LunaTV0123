name: lunatv_app
description: 'A new Flutter project for LunaTV.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP Client
  dio: ^5.4.0

  # Image Caching
  cached_network_image: ^3.3.1

  # Video Playback
  video_player: ^2.8.2
  chewie: ^1.7.1

  # Icons
  cupertino_icons: ^1.0.6

  # Local Server for Ad-Filtering Proxy
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  http: ^1.1.0

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
